# Server Configuration
server.port=8080

# Database Configuration (Supabase PostgreSQL)
# IMPORTANT: Use environment variables in production!
# Set these via: export DB_URL=... export DB_USERNAME=... export DB_PASSWORD=...
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/crms}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# JWT Configuration
# IMPORTANT: Change this secret in production!
# Generate a strong secret: openssl rand -base64 64
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}
